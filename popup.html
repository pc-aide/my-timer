<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Countdown Timer</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=0.1" />
  
    <style>
      body {
        width: 567px; /* Réduit de 10% (630px * 0.9 = 567px) */
        height: 173px !important;
        max-height: 173px !important;
        overflow: auto !important;
      }

      /* Augmente de 10% la taille des timers et loops */
      .display__time-left {
        font-size: 6.05rem !important; /* Augmenté de 5.5rem à 6.05rem (10% de plus) */
        margin: 0.2rem 0 !important;
      }

      #loop-count, #loop-count-2 {
        font-size: 3.025rem !important; /* Augmenté de 2.75rem à 3.025rem (10% de plus) */
        margin: 0.2rem 0 !important;
      }

      /* Réduit les espaces autour des éléments pour s'adapter à la hauteur plus petite */
      .timer {
        margin: 0 !important;
        padding: 0 !important;
        min-height: auto !important;
      }

      /* Réduit légèrement les marges des boutons */
      .timer__button {
        padding: 0.6rem 1.5rem !important; /* Légèrement réduit */
        font-size: 1.5rem !important;
        margin-top: 0 !important;
      }

      /* Ajuste la position du footer */
      .footer {
        bottom: 2px;
      }
    </style>

  </head>
  <body>
    <div style="display: flex; flex-direction: row; align-items: flex-start; justify-content: center; width: 100%;">
      <div class="timer" style="margin:0; padding:0; flex:1; min-width:0;">
        <form id="timerForm" style="margin:0; padding:0;">
          <input 
            type="text" 
            id="timeInput" 
            placeholder="1.40" 
            style="width:54px;" 
            title="Format: 1.40 = 1min 40sec"
          />
          <label class="pause-label" style="margin-left:0.5rem;" title="Pause timer between each loop">
            <input type="checkbox" id="pauseBetweenLoop" />
            Pause timer
          </label>
        </form>
        <!-- Conteneur pour mettre timer et loop count côte à côte -->
        <div style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
          <h1 class="display__time-left" id="time-left" style="font-size:5rem; margin:0.5rem 0.5rem 0.5rem 0;">0:00</h1>
          <p id="loop-count" style="font-size:2.75rem; color:#ffd600; margin:0.5rem 0 0.5rem 0.5rem;" title="Number of loops">N: 0</p>
        </div>
        <div style="margin-top:0.5rem;"> <!-- Réduit la marge de 1rem à 0.5rem -->
          <button id="startBtn" class="timer__button" title="Shortcut: Space" style="font-size:2rem; padding:1rem 2rem;">START</button>
          <button id="clearBtn" class="timer__button" title="Shortcut: R" style="font-size:2rem; padding:1rem 2rem;">RESET</button>
        </div>
      </div>
      <div class="timer" style="margin:0; padding:0; flex:1; min-width:0;">
        <form id="timerForm2" style="margin:0; padding:0;">
          <input 
            type="text" 
            id="timeInput2" 
            placeholder="1.40" 
            style="width:54px;" 
            title="Format: 1.40 = 1min 40sec"
          />
          <label class="pause-label" style="margin-left:0.5rem;" title="Pause timer between each loop">
            <input type="checkbox" id="pauseBetweenLoop2" />
            Pause timer
          </label>
        </form>
        <!-- Conteneur pour mettre timer et loop count côte à côte -->
        <div style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
          <h1 class="display__time-left" id="time-left-2" style="font-size:5rem; margin:0.5rem 0.5rem 0.5rem 0;">0:00</h1>
          <p id="loop-count-2" style="font-size:2.75rem; color:#ffd600; margin:0.5rem 0 0.5rem 0.5rem;" title="Number of loops">N: 0</p>
        </div>
        <div style="margin-top:0.5rem;"> <!-- Réduit la marge de 1rem à 0.5rem -->
          <button id="startBtn2" class="timer__button" title="Shortcut: S" style="font-size:2rem; padding:1rem 2rem;">START</button>
          <button id="clearBtn2" class="timer__button" title="Shortcut: T" style="font-size:2rem; padding:1rem 2rem;">RESET</button>
        </div>
      </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
      v0.01 (25 juillet 205)
    </footer>
    
    <script src="popup.js"></script>
  </body>
</html>
